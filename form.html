<html>
<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><title> REGISTRATION FORM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    

<div class style="background-color:darksalmon"></div>
<h1><b>Dance Academy<b></h1><br>
    <div class = "row">
            <div class = "col-10">
    <table align="center">
    <div id="signup" class="container-fluid">
            <table class="table table-striped">
    
    <form align="center"><p class="text center">
            <p font face=" Time new Roman"><br><br>
                <tr><td><b>First name </b><br></td></tr>
    <td><input type="text" name="firstname" placeholder="FirstName"></td>
    <tr><td><b>Last name</b><br></td></tr>
    <td><input type="text" name="last name" placeholder="last name"></td>
    <tr><td><br><b>Password</b> <br></td></tr>
    <td><input type="password" name="Password" placeholder="Password"></td>
    <tr><td><b>Re-type password</b></td></tr>
    <td><input type="text" name="Re-enter password" placeholder="Re-enter password"></td>
    <tr><td><b>Email id </b><br></td></tr>
    <td><input type="text" name="email id" placeholder="email@gmail.com"></td>
    <tr><td><b>Mobile no. </b><br></td></tr>
    <td><input type="text" name="Mobile no." placeholder="mobile no."></td>
    <tr><td><button type="submit">REGISTER
    </button></tr></tr>
            

    <select>
        <option value="Male"> Male</option><br>
        
        <option value="female">Female</option><br>
        <option value="others">others</option><br>
        <input type="radio" value="yes" name="check" checked> Yes
        <input type="radio" value="No" name="check"> No
        
    </select>
</form>
</body>
</html>
